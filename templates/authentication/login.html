{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
</head>
<body>
    <div class="center-container">
        <span class="header-text-light">Bem vindo ao seu</span>
        <span class="header-text-bold">Crachá virtual!</span>
        <span class="header-text-light">insira suas credenciais para poder acessá-lo!</span>

        <div class="col-md-4 mx-auto">
            <form method="POST" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" name="username" placeholder="joaosilva@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" name="password" placeholder="**********">
                </div>
                <button type="submit" class="login-button">
                    <span class="button-text">Acessar crachá</span>
                </button>
            </form>
        </div>
    </div>
