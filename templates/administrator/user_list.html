<!-- admin_app/templates/admin_app/user_edit_requests.html -->
{% extends 'admin/base_site.html' %}

{% block content %}
<h2>User Edit Requests</h2>
<ul>
    {% for request in requests %}
        <li>{{ request.user.name }} - <a href="{% url 'admin_app:approve_user_edit_request' request.id %}">Approve</a></li>
    {% endfor %}
</ul>
{% endblock %}
